<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üóûÔ∏è ÌôçÏΩ© Í≤ΩÏ†ú Îâ¥Ïä§</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .controls {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .controls select, .controls button, .controls input {
            padding: 10px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .controls select:hover, .controls button:hover, .controls input:focus {
            border-color: #667eea;
            transform: translateY(-2px);
        }
        
        .controls button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            font-weight: bold;
        }
        
        .controls button:hover {
            background: linear-gradient(45deg, #5a67d8, #6b46c1);
        }
        
        input[type="text"] {
            flex: 2;
            transition: all 0.3s ease;
        }
        
        input[type="text"]:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .loading {
            text-align: center;
            color: white;
            font-size: 1.2em;
            margin: 50px 0;
        }
        
        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }
        
        .news-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            transition: all 0.3s ease;
            border-left: 5px solid;
        }
        
        .news-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }
        
        .news-card.hk { border-left-color: #e53e3e; }
        .news-card.china { border-left-color: #dd6b20; }
        .news-card.global { border-left-color: #3182ce; }
        
        .news-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .source-info {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .source {
            background: #667eea;
            color: white;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .source.premium { background: #d69e2e; }
        .source.mainland { background: #e53e3e; }
        .source.government { background: #38a169; }
        
        .category {
            background: #edf2f7;
            color: #4a5568;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 12px;
        }
        
        .economic-impact {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: bold;
        }
        
        .economic-impact.high {
            background: #fed7d7;
            color: #c53030;
        }
        
        .economic-impact.medium {
            background: #feebc8;
            color: #c05621;
        }
        
        .economic-impact.low {
            background: #c6f6d5;
            color: #22543d;
        }
        
        .news-title {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 10px;
            line-height: 1.4;
            color: #2d3748;
        }
        
        .news-summary {
            color: #4a5568;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        
        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }
        
        .tag {
            background: #e2e8f0;
            color: #4a5568;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 11px;
        }
        
        .news-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid #e2e8f0;
        }
        
        .timestamp {
            color: #718096;
            font-size: 13px;
        }
        
        .read-more {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
            font-size: 13px;
            transition: color 0.3s ease;
        }
        
        .read-more:hover {
            color: #5a67d8;
        }
        
        .stats {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            margin-bottom: 30px;
            text-align: center;
        }
        
        .stats h3 {
            margin-bottom: 10px;
            color: #2d3748;
        }
        
        mark {
            background: #ffd700 !important;
            padding: 2px 4px;
            border-radius: 3px;
            font-weight: bold;
        }
        
        @media (max-width: 768px) {
            .news-grid {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üóûÔ∏è ÌôçÏΩ© Í≤ΩÏ†ú Îâ¥Ïä§</h1>
            <p>ÌôçÏΩ©¬∑Ï§ëÍµ≠¬∑Í∏ÄÎ°úÎ≤å Í≤ΩÏ†ú ÏµúÏã† ÎèôÌñ•</p>
        </div>
        
        <div class="controls">
            <input type="text" id="keywordSearch" placeholder="ÌÇ§ÏõåÎìú Í≤ÄÏÉâ (Ïòà: hongkong, china, trade, finance...)" 
                   style="flex: 2; padding: 10px 15px; border: 2px solid #e1e5e9; border-radius: 8px; font-size: 14px;">
            
            <select id="categoryFilter">
                <option value="">Ï†ÑÏ≤¥ Ïπ¥ÌÖåÍ≥†Î¶¨</option>
            </select>
            
            <select id="sourceFilter">
                <option value="">Ï†ÑÏ≤¥ ÏÜåÏä§</option>
            </select>
            
            <select id="sourceTypeFilter">
                <option value="">ÏÜåÏä§ ÌÉÄÏûÖ</option>
                <option value="hk_media">ÌôçÏΩ© Îß§Ï≤¥</option>
                <option value="global">Í∏ÄÎ°úÎ≤å</option>
                <option value="government">Ï†ïÎ∂Ä</option>
                <option value="china_media">Ï§ëÍµ≠ Îß§Ï≤¥</option>
            </select>
            
            <select id="impactFilter">
                <option value="">ÏòÅÌñ•ÎèÑ</option>
                <option value="high">Í≥†ÏòÅÌñ•</option>
                <option value="medium">Ï§ëÏòÅÌñ•</option>
                <option value="low">Ï†ÄÏòÅÌñ•</option>
            </select>
            
            <button onclick="searchNews()">Í≤ÄÏÉâ</button>
            <button onclick="clearFilters()">Ï¥àÍ∏∞Ìôî</button>
            <button onclick="loadDailyBriefing()">Ï†ÑÏ≤¥ Îâ¥Ïä§</button>
        </div>
        
        <div class="stats" id="statsContainer" style="display: none;">
            <h3 id="statsText">Îâ¥Ïä§ ÌÜµÍ≥Ñ</h3>
            <div id="keywordHighlight" style="margin-top: 10px; font-size: 14px; color: #667eea;"></div>
        </div>
        
        <div class="loading" id="loading">Îâ¥Ïä§Î•º Î∂àÎü¨Ïò§Îäî Ï§ë...</div>
        <div class="news-grid" id="newsContainer"></div>
    </div>

    <script>
        let allNews = [];
        
        // ÌéòÏù¥ÏßÄ Î°úÎìúÏãú ÏùºÏùº Î∏åÎ¶¨Ìïë Î°úÎìú
        document.addEventListener('DOMContentLoaded', function() {
            loadCategories();
            loadSources();
            loadDailyBriefing();
        });
        
        // Ïπ¥ÌÖåÍ≥†Î¶¨ Î™©Î°ù Î°úÎìú
        async function loadCategories() {
            try {
                const response = await fetch('/api/categories');
                const data = await response.json();
                const select = document.getElementById('categoryFilter');
                
                data.data.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category;
                    option.textContent = category;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Ïπ¥ÌÖåÍ≥†Î¶¨ Î°úÎìú Ïã§Ìå®:', error);
            }
        }
        
        // ÏÜåÏä§ Î™©Î°ù Î°úÎìú
        async function loadSources() {
            try {
                const response = await fetch('/api/sources');
                const data = await response.json();
                const select = document.getElementById('sourceFilter');
                
                data.data.forEach(source => {
                    const option = document.createElement('option');
                    option.value = source;
                    option.textContent = source;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('ÏÜåÏä§ Î°úÎìú Ïã§Ìå®:', error);
            }
        }
        
        // ÏùºÏùº Î∏åÎ¶¨Ìïë Î°úÎìú
        async function loadDailyBriefing() {
            showLoading();
            try {
                const response = await fetch('/api/news/daily-briefing');
                const data = await response.json();
                allNews = data.data;
                displayNews(allNews);
                showStats(data.count);
            } catch (error) {
                console.error('Îâ¥Ïä§ Î°úÎìú Ïã§Ìå®:', error);
                hideLoading();
            }
        }
        
        // ÌÇ§ÏõåÎìú Í≤ÄÏÉâ Í∏∞Îä•
        async function searchNews() {
            showLoading();
            
            const keyword = document.getElementById('keywordSearch').value.trim();
            const category = document.getElementById('categoryFilter').value;
            const source = document.getElementById('sourceFilter').value;
            const sourceType = document.getElementById('sourceTypeFilter').value;
            const impact = document.getElementById('impactFilter').value;
            
            try {
                const response = await fetch('/api/news/daily-briefing');
                const data = await response.json();
                
                let filteredNews = data.data;
                
                // ÌÇ§ÏõåÎìú ÌïÑÌÑ∞ÎßÅ
                if (keyword) {
                    filteredNews = filteredNews.filter(news => {
                        const searchText = (news.title + ' ' + news.summary + ' ' + news.tags.join(' ')).toLowerCase();
                        return searchText.includes(keyword.toLowerCase());
                    });
                }
                
                // Ïπ¥ÌÖåÍ≥†Î¶¨ ÌïÑÌÑ∞ÎßÅ
                if (category) {
                    filteredNews = filteredNews.filter(news => 
                        news.category.toLowerCase() === category.toLowerCase()
                    );
                }
                
                // ÏÜåÏä§ ÌïÑÌÑ∞ÎßÅ
                if (source) {
                    filteredNews = filteredNews.filter(news => 
                        news.source.toLowerCase().includes(source.toLowerCase())
                    );
                }
                
                // ÏÜåÏä§ ÌÉÄÏûÖ ÌïÑÌÑ∞ÎßÅ
                if (sourceType) {
                    filteredNews = filteredNews.filter(news => 
                        news.sourceType === sourceType.toLowerCase()
                    );
                }
                
                // ÏòÅÌñ•ÎèÑ ÌïÑÌÑ∞ÎßÅ
                if (impact) {
                    filteredNews = filteredNews.filter(news => 
                        news.economicImpact === impact.toLowerCase()
                    );
                }
                
                // ÏµúÏã†Ïàú Ï†ïÎ†¨
                filteredNews.sort((a, b) => new Date(b.publishedAt) - new Date(a.publishedAt));
                
                displayNews(filteredNews);
                showStats(filteredNews.length, data.data.length, keyword);
                
            } catch (error) {
                console.error('Îâ¥Ïä§ Í≤ÄÏÉâ Ïã§Ìå®:', error);
                hideLoading();
            }
        }
        
        // ÌïÑÌÑ∞ Ï¥àÍ∏∞Ìôî
        function clearFilters() {
            document.getElementById('keywordSearch').value = '';
            document.getElementById('categoryFilter').value = '';
            document.getElementById('sourceFilter').value = '';
            document.getElementById('sourceTypeFilter').value = '';
            document.getElementById('impactFilter').value = '';
            loadDailyBriefing();
        }
        
        // Îâ¥Ïä§ ÌëúÏãú (ÌÇ§ÏõåÎìú ÌïòÏù¥ÎùºÏù¥Ìä∏ Ìè¨Ìï®)
        function displayNews(newsArray) {
            const container = document.getElementById('newsContainer');
            const keyword = document.getElementById('keywordSearch').value.trim().toLowerCase();
            hideLoading();
            
            if (newsArray.length === 0) {
                container.innerHTML = '<div style="text-align: center; color: white; font-size: 1.2em;">Ìï¥Îãπ Ï°∞Í±¥Ïùò Îâ¥Ïä§Í∞Ä ÏóÜÏäµÎãàÎã§.</div>';
                return;
            }
            
            container.innerHTML = newsArray.map(news => {
                const cardClass = getCardClass(news);
                const sourceClass = getSourceClass(news.sourceType);
                
                // ÌÇ§ÏõåÎìú ÌïòÏù¥ÎùºÏù¥Ìä∏ Ï≤òÎ¶¨
                let highlightedTitle = news.title;
                let highlightedSummary = news.summary;
                
                if (keyword) {
                    const regex = new RegExp(`(${keyword})`, 'gi');
                    highlightedTitle = news.title.replace(regex, '<mark style="background: #ffd700; padding: 2px 4px; border-radius: 3px;">$1</mark>');
                    highlightedSummary = news.summary.replace(regex, '<mark style="background: #ffd700; padding: 2px 4px; border-radius: 3px;">$1</mark>');
                }
                
                return `
                    <div class="news-card ${cardClass}">
                        <div class="news-header">
                            <div class="source-info">
                                <span class="source ${sourceClass}">${news.source}</span>
                                <span class="category">${news.category}</span>
                                ${news.subCategory ? `<span class="category">${news.subCategory}</span>` : ''}
                            </div>
                            <div class="impact">
                                <span class="economic-impact ${news.economicImpact}">${getImpactText(news.economicImpact)}</span>
                            </div>
                        </div>
                        
                        <h3 class="news-title">${highlightedTitle}</h3>
                        <p class="news-summary">${highlightedSummary}</p>
                        
                        <div class="tags">
                            ${news.tags.map(tag => {
                                let highlightedTag = tag;
                                if (keyword) {
                                    const regex = new RegExp(`(${keyword})`, 'gi');
                                    highlightedTag = tag.replace(regex, '<mark style="background: #ffd700;">$1</mark>');
                                }
                                return `<span class="tag">#${highlightedTag}</span>`;
                            }).join('')}
                        </div>
                        
                        <div class="news-footer">
                            <span class="timestamp">${formatDate(news.publishedAt)}</span>
                            <a href="${news.url}" target="_blank" class="read-more">ÏõêÎ¨∏ Î≥¥Í∏∞ ‚Üí</a>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        // Ïπ¥Îìú ÌÅ¥ÎûòÏä§ Í≤∞Ï†ï
        function getCardClass(news) {
            if (news.subCategory === 'ÌôçÏΩ©' || news.source === 'SCMP') return 'hk';
            if (news.sourceType === 'china_media' || news.subCategory === 'Ï§ëÍµ≠Î≥∏ÌÜ†') return 'china';
            if (news.sourceType === 'government') return 'hk';
            return 'global';
        }
        
        // ÏòÅÌñ•ÎèÑ ÌÖçÏä§Ìä∏ Î∞òÌôò
        function getImpactText(impact) {
            switch(impact) {
                case 'high': return 'üî¥ Í≥†ÏòÅÌñ•';
                case 'medium': return 'üü° Ï§ëÏòÅÌñ•';
                case 'low': return 'üü¢ Ï†ÄÏòÅÌñ•';
                default: return '‚ö™ ÏùºÎ∞ò';
            }
        }
        
        // ÏÜåÏä§ ÌÅ¥ÎûòÏä§ Í≤∞Ï†ï
        function getSourceClass(type) {
            switch(type) {
                case 'hk_media': return 'premium';
                case 'china_media': return 'mainland';
                case 'government': return 'government';
                case 'global': return 'free';
                default: return 'free';
            }
        }
        
        // ÎÇ†Ïßú Ìè¨Îß∑ÌåÖ
        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffHours = Math.floor((now - date) / (1000 * 60 * 60));
            
            if (diffHours < 1) return 'Î∞©Í∏à Ï†Ñ';
            if (diffHours < 24) return `${diffHours}ÏãúÍ∞Ñ Ï†Ñ`;
            
            return date.toLocaleDateString('ko-KR', {
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
        
        // ÌÜµÍ≥Ñ ÌëúÏãú (ÌÇ§ÏõåÎìú Í∞ïÏ°∞ Ìè¨Ìï®)
        function showStats(count, total = null, keyword = null) {
            const statsContainer = document.getElementById('statsContainer');
            const statsText = document.getElementById('statsText');
            const keywordHighlight = document.getElementById('keywordHighlight');
            
            if (total !== null) {
                statsText.textContent = `Ï¥ù ${total}Í∞ú Îâ¥Ïä§ Ï§ë ${count}Í∞ú ÌëúÏãú`;
            } else {
                statsText.textContent = `Ï¥ù ${count}Í∞ú Îâ¥Ïä§`;
            }
            
            // ÌÇ§ÏõåÎìú Í∞ïÏ°∞ ÌëúÏãú
            if (keyword) {
                keywordHighlight.innerHTML = `üîç "<strong>${keyword}</strong>" Í≤ÄÏÉâ Í≤∞Í≥º`;
                keywordHighlight.style.display = 'block';
            } else {
                keywordHighlight.style.display = 'none';
            }
            
            statsContainer.style.display = 'block';
        }
        
        // Î°úÎî© ÌëúÏãú/Ïà®ÍπÄ
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('newsContainer').innerHTML = '';
            document.getElementById('statsContainer').style.display = 'none';
        }
        
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }
        
        // ÌÇ§ÏõåÎìú ÏûÖÎ†•Ïãú Ïã§ÏãúÍ∞Ñ Í≤ÄÏÉâ
        document.getElementById('keywordSearch').addEventListener('input', function() {
            const keyword = this.value.trim();
            if (keyword.length >= 2) {
                setTimeout(searchNews, 300);
            } else if (keyword.length === 0) {
                loadDailyBriefing();
            }
        });
        
        // ÏóîÌÑ∞ÌÇ§Î°ú Í≤ÄÏÉâ
        document.getElementById('keywordSearch').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchNews();
            }
        });
        
        // ÌïÑÌÑ∞ Î≥ÄÍ≤ΩÏãú ÏûêÎèô Í≤ÄÏÉâ
        document.getElementById('categoryFilter').addEventListener('change', searchNews);
        document.getElementById('sourceFilter').addEventListener('change', searchNews);
        document.getElementById('sourceTypeFilter').addEventListener('change', searchNews);
        document.getElementById('impactFilter').addEventListener('change', searchNews);
    </script>
</body>
</html>
